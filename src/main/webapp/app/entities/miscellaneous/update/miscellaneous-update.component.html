<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-miscellaneous-heading" data-cy="MiscellaneousCreateUpdateHeading">Crear o editar Miscellaneous</h2>

      <div>
        <jhi-alert-error />

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        @let lastUpdateRef = editForm.get('lastUpdate')!;
        <div class="mb-3">
          <label class="form-label" for="field_lastUpdate">Last Update</label>
          <div class="input-group">
            <input
              id="field_lastUpdate"
              data-cy="lastUpdate"
              type="text"
              class="form-control"
              name="lastUpdate"
              ngbDatepicker
              #lastUpdateDp="ngbDatepicker"
              formControlName="lastUpdate"
            />
            <button type="button" class="btn btn-secondary" (click)="lastUpdateDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
          </div>
          @if (lastUpdateRef.invalid && (lastUpdateRef.dirty || lastUpdateRef.touched)) {
            <div>
              @if (editForm.get('lastUpdate')?.errors?.required) {
                <small class="form-text text-danger">Este campo es obligatorio.</small>
              }
            </div>
          }
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Guardar</span>
        </button>
      </div>
    </form>
  </div>
</div>
