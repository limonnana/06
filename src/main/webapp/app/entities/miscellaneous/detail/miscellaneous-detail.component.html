<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (miscellaneous(); as miscellaneousRef) {
      <div>
        <h2 data-cy="miscellaneousDetailsHeading"><span>Miscellaneous</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span>ID</span></dt>
          <dd>
            <span>{{ miscellaneousRef.id }}</span>
          </dd>
          <dt><span>Last Update</span></dt>
          <dd>
            <span>{{ miscellaneousRef.lastUpdate | formatMediumDate }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Volver</span>
        </button>

        <button type="button" [routerLink]="['/miscellaneous', miscellaneousRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Editar</span>
        </button>
      </div>
    }
  </div>
</div>
