<h4 class="p-3 text-center">Detalle de movimientos</h4>

<div id="saldo">
  <p>Saldo: {{ saldo }}</p>
</div>

<div class="container">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Saldo</th>
        <th>Importe</th>
        <th>Concepto</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let event of events">
        <td>{{ event.saldo }}</td>
        <td>{{ event.amount }}</td>
        <td>{{ event.description }}</td>
        <td>{{ event.dateOfEvent | formatMediumDate }}</td>
      </tr>
    </tbody>
  </table>
</div>
